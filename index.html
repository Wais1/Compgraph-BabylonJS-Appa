<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>

        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>

        <!-- Added scripts to import models -->
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://preview.babylonjs.com/gltf_validator.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;



        // var scene = null;
        // var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        function createScene() {
            var scene = new BABYLON.Scene(engine);

            var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(10, 50, 50), scene);
            var camera = new BABYLON.ArcRotateCamera("Camera", 0.4, 1.2, 20, new BABYLON.Vector3(-10, 0, 0), scene);
        
            camera.attachControl(canvas, true);
            
            // // Fog
            // scene.fogMode = BABYLON.Scene.FOGMODE_EXP;
            // //BABYLON.Scene.FOGMODE_NONE;
            // //BABYLON.Scene.FOGMODE_EXP;
            // //BABYLON.Scene.FOGMODE_EXP2;
            // //BABYLON.Scene.FOGMODE_LINEAR;
        
            // scene.fogColor = new BABYLON.Color3(0.95, 0.95, 0.95);
            // scene.fogDensity = 0.01;
        
            //Only if LINEAR
            //scene.fogStart = 20.0;
            //scene.fogEnd = 60.0;
        
            // Skybox
            var skybox = BABYLON.Mesh.CreateBox("skyBox", 100.0, scene);
            var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
            skyboxMaterial.backFaceCulling = false;
            skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("textures/skybox", scene);
            skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
            skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
            skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            skyboxMaterial.disableLighting = true;
            skybox.material = skyboxMaterial;
        
            var alpha = 0;
            scene.registerBeforeRender(function () {
        
                scene.fogDensity = Math.cos(alpha) / 10;
                alpha += 0.02;
        
            });

            // Load Appa model
            // here the doc for Load function: //doc.babylonjs.com/api/classes/babylon.sceneloader#load
            BABYLON.SceneLoader.Append("", "appa.glb", scene, function () {
                scene.createDefaultCamera(true, true, true);
                scene.createDefaultEnvironment({
                    
                    
                createGround: false,
                createSkybox: true,
                });

                engine.runRenderLoop(function () {
                scene.render();
                });

                window.addEventListener("resize", function () {
                engine.resize();
                });
        });

        
            return scene;
        };
                window.initFunction = async function() {
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene        
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
